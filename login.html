<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <div class="login-form">
        <div class="form-title">挖矿</div>

        <form role="form">
          <div class="input-group">
          <span class="input-group-addon">
            <i class="iconfont">&#xe6b8;</i>
          </span>

            <input class="form-control" type="text" placeholder="请输入账号">
          </div>

          <div class="input-group">
          <span class="input-group-addon">
            <i class="iconfont">&#xe82b;</i>
          </span>

            <input class="form-control" type="text" placeholder="请输入密码">
          </div>

          <button type="submit" class="btn btn-default">登录</button>
        </form>

        <div class="form-link">
          <a href="#">忘记密码</a>

          <a href="#">点击注册</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    var broswerHeight = $(document).height();
    var formHeight = $(".login-form").height();
    var formMarginTop = (broswerHeight - formHeight) * 0.4;
    $(".login-form").css("margin-top", formMarginTop);
  })
</script>

</body>
</html>
