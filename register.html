<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <div class="login-form register-form">
        <div class="form-link">
          <a href="#">
            <i class="iconfont">&#xe697;</i>
            返回
          </a>
        </div>

        <form role="form">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe72a;</i>
            </span>

            <input class="form-control" type="text" placeholder="请输入手机号码">
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe68b;</i>
            </span>

            <input class="form-control" type="text" placeholder="请输入验证码">

            <span class="input-group-addon getkey">
              <a class="btn btn-sm getkey">获取验证码</a>
            </span>
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe82b;</i>
            </span>

            <input class="form-control" type="text" placeholder="设置密码">
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe82b;</i>
            </span>

            <input class="form-control" type="text" placeholder="确认密码">
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe753;</i>
            </span>

            <input class="form-control" type="text" placeholder="推荐码">
          </div>

          <button type="submit" class="btn btn-default">注册</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    var broswerHeight = $(document).height();
    var formHeight = $(".login-form").height();
    var formMarginTop = (broswerHeight - formHeight) * 0.4;
    $(".login-form").css("margin-top", formMarginTop);
  })
</script>

</body>
</html>
